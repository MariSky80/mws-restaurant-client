<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="Description" content="Author: Maricel Bros MaimÃ³,
      Category: Udavity, MWS, Stage 1, Responsive, Accessibility, Restaurant details">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge"> -->
    <meta name="theme-color" content="#800080"/>
    <!-- Favicon -->
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="icon" href="img/favicon.ico" type="image/x-icon">
    <!-- Normalize Css file -->
    <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
    <!-- Main CSS file -->
    <link rel="stylesheet" href="css/detail.css">
    <!-- <link rel="stylesheet" href="css/old_styles.css"> -->
    <title>Restaurant Details</title>
  </head>

  <body>
    <!-- Skip link -->
    <a href="#restaurant-container" class="skip-link" tabindex="0">Skip to the content</a>
    <!-- Beginning header -->
    <header>
      <!-- Beginning nav -->
      <nav class="menu">
        <h1>
          <a href="/">Restaurant Reviews</a>
        </h1>
      </nav>
      <!-- Beginning breadcrumb -->
      <nav class="breadcrumb">
        <ul id="breadcrumb" aria-label="Breadcrumb">
          <li><a href="/">Home</a></li>
        </ul>
      </nav>
      <!-- End breadcrumb -->
      <!-- End nav -->
    </header>
    <!-- End header -->

    <!-- Beginning main -->
    <main id="main-content" class="restaurant-detail">
      <div class="wrapper">
        <!-- Beginning map -->
        <section id="map-container" role="application" aria-hidden="true" aria-label="Google maps">
          <div id="map"></div>
        </section>
        <!-- End map -->
        <!-- Beginning restaurant -->
        <section id="restaurant-container" role="contentinfo" aria-label="Restaurant details">
          <h1 id="restaurant-name"></h1>
          <img id="restaurant-img" alt="">
          <p id="restaurant-cuisine"></p>
          <p id="restaurant-address"></p>
          <table id="restaurant-hours"></table>
        </section>
        <!-- end restaurant -->
        <!-- Beginning reviews -->
        <section id="reviews-container" role="contentinfo" aria-label="Reviews list">
          <ul id="reviews-list"></ul>
        </section>
        <!-- End reviews -->
      </div>
    </main>
    <!-- End main -->

    <!-- Beginning footer -->
    <footer>
      <span>Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.</span>
    </footer>
    <!-- End footer -->

    <!-- Beginning scripts -->
    <!-- Database helpers -->
    <script src="js/dbhelper.js"></script>
    <!-- Main javascript file -->
    <script src="js/restaurant_info.js"></script>
    <!-- Service worker javascript file -->
    <script src="sw.js"></script>
    <!-- Google Maps -->
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCtvz3BAT5-XChlZ_dhuW3GAglJeHk_2Os&libraries=places&callback=initMap"></script>
    <!-- End scripts -->

  </body>

</html>
