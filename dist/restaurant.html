    <link rel="stylesheet" href="css/detail.css">

    <title>Restaurant Details</title>
  </head>

  <body>
    <!-- Skip link -->
    <a href="#restaurant-container" class="skip-link" tabindex="0">Skip to the content</a>
    <!-- Beginning header -->
    <header>
      <!-- Beginning nav -->
      <nav class="menu">
        <h1>
          <a href="/">Restaurant Reviews</a>
        </h1>
      </nav>
      <!-- Beginning breadcrumb -->
      <nav class="breadcrumb">
        <ul id="breadcrumb" aria-label="Breadcrumb">
          <li><a href="/">Home</a></li>
        </ul>
      </nav>
      <!-- End breadcrumb -->
      <!-- End nav -->
    </header>
    <!-- End header -->

    <!-- Beginning main -->
    <main id="main-content" class="restaurant-detail">
      <div class="wrapper">
        <!-- Beginning map -->
        <section id="map-container" aria-hidden="true" aria-label="Google maps">
          <div id="map" role="application"></div>
        </section>
        <!-- End map -->
        <!-- Beginning restaurant -->
        <section id="restaurant-container" role="contentinfo" aria-label="Restaurant details">
          <h2 id="restaurant-name"></h2>
          <picture id="restaurant-picture">
            <img id="restaurant-img" alt="">
          </picture>
          <p id="restaurant-cuisine"></p>
          <p id="restaurant-address"></p>
          <table id="restaurant-hours"></table>
        </section>
        <!-- end restaurant -->
        <!-- Beginning reviews -->
        <section id="reviews-container" role="contentinfo" aria-label="Reviews list">
          <ul id="reviews-list"></ul>
        </section>
        <!-- End reviews -->
      </div>
    </main>
    <!-- End main -->

    <!-- Beginning footer -->
    <footer>
      <span>Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.</span>
    </footer>
    <!-- End footer -->

    <!-- Beginning scripts -->
    <!-- Main javascript file -->
    <script src="js/bundle_restaurant.js"></script>
    <!-- Service worker javascript file -->
    <script src="sw.js"></script>
    <!-- Google Maps -->
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCtvz3BAT5-XChlZ_dhuW3GAglJeHk_2Os&libraries=places&callback=initMap"></script>
    <!-- End scripts -->
