<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="Description" content="Author: Maricel Bros MaimÃ³,
      Category: Udavity, MWS, Stage 1, Responsive, Accessibility, Restaurant list">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge"> -->
    <meta name="theme-color" content="#800080"/>
    <!-- Favicon -->
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="icon" href="img/favicon.ico" type="image/x-icon">
    <!-- Main CSS file -->
    <link rel="stylesheet" href="css/main.css">
    <title>Restaurant Reviews</title>
  </head>

  <body>
    <!-- Skip link -->
    <a href="#filter-options" class="skip-link" tabindex="0">Skip to the content</a>
    <!-- Beginning header -->
    <header>
      <!-- Beginning nav -->
      <nav class="menu">
        <h1>
          <a href="/">Restaurant Reviews</a>
        </h1>
      </nav><!-- End nav -->
    </header>
    <!-- End header -->

    <!-- Beginning main -->
    <main id="main-content">
      <!-- Beginning map -->
      <section id="map-container" role="application" aria-hidden="true">
        <div id="map"></div>
      </section>
      <!-- End map -->
      <section>
        <!-- Beginning filter -->
        <div id="filter-options" class="filter-options" tabindex="-1">
          <h2>Filter Results</h2>
          <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()" aria-label="Neighborhoods filter">
            <option value="all">All Neighborhoods</option>
          </select>
          <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()" aria-label="Cuisines filter">
            <option value="all">All Cuisines</option>
          </select>
        </div>
        <!-- End filter -->
        <!-- Beginning restaurant list -->
        <div class="restaurants">
          <ul id="restaurants-list"></ul>
        </div>
        <!-- End restaurant list -->
      </section>
    </main>
    <!-- End main -->

    <!-- Beginning footer -->
    <footer>
      <span>Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.</span>
    </footer>
    <!-- End footer -->

    <!-- Beginning scripts -->
    <!-- Database helpers -->
    <script src="js/dbhelper.js"></script>
    <!-- Main javascript file -->
    <script src="js/main.js"></script>
    <!-- Service worker javascript file -->
    <script src="sw.js"></script>
    <!-- Google Maps -->
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCtvz3BAT5-XChlZ_dhuW3GAglJeHk_2Os&libraries=places&callback=initMap"></script>
    <!-- End scripts -->

  </body>
</html>
